<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../third-party/codemirror/codemirror.css">
    <script src="../third-party/codemirror/codemirror.js"></script>
    <script src="../third-party/codemirror/mode_javascript.js"></script>
</head>
<body>
<form>
    <textarea id="code" name="code"></textarea></form>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/javascript"
    });

    editor.on("change", editor => {
        try {
            _fxTextPropertyBridge.onTextChanged(editor.getValue() || "");
        } catch (err) {
            console.log(err)
        }
    });
</script>
</body>
</html>
